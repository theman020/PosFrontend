<div class="jumbotron" align="center" style="height:1em;background-color: black;color:whitesmoke">
  <h3> POS Application</h3>
</div>

<div class="container jumbotron" align="center">
  <form invalidate [formGroup]="form" (ngSubmit)="registerEmployee(form)" class="form-horizontal" role="form">
    <div class="row">
      <div class="col-md-3">
      </div>
      <div class="col-md-6">
        <h4>Registration Form</h4>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form-group has-danger">
          <label class="sr-only" for="username">Username</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-user"></i>
            </div>
            <input type="text" formControlName="username" class="form-control" placeholder="Username" (change)="validateUsername(username.value)"
              required #username>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-control-feedback">
          <span class="text-danger align-middle">
            <div *ngIf="form.get('username').invalid && form.get('username').touched">
              <div *ngIf="form.get('username').hasError('required')">
                Username is required
              </div>
            </div>
            <div *ngIf="usernameError">
              {{usernameError}}
            </div>
          </span>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form-group">
          <label class="sr-only" for="password">Password</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-key"></i>
            </div>
            <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password" required>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="form-control-feedback">
          <span class="text-danger align-middle">
            <div *ngIf="form.get('password').invalid && form.get('password').touched">
              <div *ngIf="form.get('password').hasError('required')">
                Password is required
              </div>
            </div>
          </span>
        </div>
      </div>
    </div>



    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div class="form-group has-danger">
          <label class="sr-only" for="managerName">Manager Name</label>
          <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon" style="width: 2.6rem">
              <i class="fa fa-user"></i>
            </div>
            <input type="text" formControlName="managerName" class="form-control" placeholder="Manager Name" required >
          </div>
        </div>

      </div>
      <div class="col-md-3">
        <div class="form-control-feedback">
          <span class="text-danger align-middle">
            <div *ngIf="form.get('managerName').invalid && form.get('managerName').touched">
              <div *ngIf="form.get('managerName').hasError('required')">
                Manager Name is required
              </div>
            </div>
          </span>
        </div>
      </div>
    </div>

    <div class="row" style="padding-top: 1rem;">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <button type="submit" class="btn btn-success" [disabled]="usernameError" [disabled]="form.invalid">
          <i class="fa fa-sign-in"></i> Register</button>
        <a routerLink="" role="button" class="btn btn-primary"> Login here</a>
      </div>
    </div>
  </form>
</div>
